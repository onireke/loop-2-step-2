<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="yellow-container">
        <div class="yellow-header">
          <p>Account settings</p>
          <p>x</p>
        </div>
        <div class="white-container">
          <img src="img/avatar.jpg" alt="avatar" class="avatar" />
          <div class="content">
            <p class="username">USERNAME</p>
            <input type="text" placeholder="FrontLoop" />
          </div>

          <div class="content2">
            <div class="content">
              <p>FIRST NAME</p>
              <input type="text" placeholder="Enter your first name here" />
            </div>
            <div class="content">
              <p>LAST NAME</p>
              <input type="text" placeholder="Enter your surname here" />
            </div>
          </div>

          <div class="content">
            <p>EMAIL</p>
            <input type="text" placeholder="Enter your email" />
          </div>

          <div class="content last-content">
            <p>BIO</p>
            <input type="text" placeholder="Tell us about yourself" />
          </div>
        </div>

        <div class="yellow-footer">
          <p>Cancel</p>
          <p>Save</p>
        </div>
      </div>
    </main>
  </body>
</html>
